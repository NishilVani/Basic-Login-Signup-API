<html>
    <style>
        .form-group {
            padding-left: 250px;
            padding-right: 250px;
        }
    </style>
    <head>
        <title>Home</title>

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
            integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
            crossorigin="*"
        ></script>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </head>
    <body onclick="main()" style="text-align: center">
        <script type="text/javascript">
            var url = new URL(window.location.href);
            const urlParams = new URLSearchParams(url.search);

            var username = urlParams.get("username");
            var password = urlParams.get("password");
            var socket = io.connect("http://nishilvani83.pythonanywhere.com/");
            var private_socket = io(
                "http://nishilvani83.pythonanywhere.com//private"
            );

            function main() {
                var settings = {
                    url: "http://nishilvani83.pythonanywhere.com//",
                    method: "POST",
                    timeout: 0,
                    headers: {
                        "Content-Type": "application/json",
                        Authorization:
                            "Basic " + btoa(username + ":" + password),
                    },
                };

                $.ajax(settings)
                    .done(function (response) {
                        document.getElementById("mainText").innerHTML =
                            response;
                    })
                    .fail(function (error) {
                        if (error.status == 401) {
                            location.href = "./Login.html";
                        }
                    });
            }
            window.onload = function () {
                main();
            };

            function changepwd() {
                location.href =
                    "./change_password.html?username=" +
                    username +
                    "&password=" +
                    password;
            }
            $(document).ready(function () {
                socket.on("connect", function () {
                    private_socket.emit("addusername", username);
                });

                private_socket.on("Reload", function (msg) {
                    if (msg == "Reload") {
                        main();
                    }
                });
            });
            window.addEventListener("beforeunload", () => {
                private_socket.emit("removeusername", username);
            });
        </script>
        <h1 style="color: green" id="mainText"></h1>
        <button onclick="changepwd()" class="btn btn-primary">
            Change Password
        </button>
    </body>
</html>
