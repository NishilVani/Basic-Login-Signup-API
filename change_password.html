<html>
    <style>
        .form-group {
            padding-left: 250px;
            padding-right: 250px;
        }
    </style>
    <head>
        <title>Sign Up</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
            integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </head>
    <body style="text-align: center">
        <script type="text/javascript">
        var url = new URL(window.location.href);
        const urlParams = new URLSearchParams(url.search);
        var username = urlParams.get("username");
        var password = urlParams.get("password");
        var socket = io.connect("http://nishilvani83.pythonanywhere.com/");
        var private_socket = io("http://nishilvani83.pythonanywhere.com//private");

        function main() {
                var url = new URL(window.location.href);
                const urlParams = new URLSearchParams(url.search);

                var username = urlParams.get("username");
                var password = urlParams.get("password");
                
                var settings = {
                    url: "http://nishilvani83.pythonanywhere.com//",
                    method: "POST",
                    timeout: 0,
                    headers: {
                        "Content-Type": "application/json",
                        Authorization:
                            "Basic " + btoa(username + ":" + password),
                    },
                };

                $.ajax(settings)
                    .fail(function (error) {
                        if (error.status == 401) {
                            location.href ="./Login.html"
                        }
                    });
            }
            window.onload = function () {
                main();
            };
            function changepwd() {
                var password1 = document.getElementById("password").value;
                var password2 =
                    document.getElementById("confirm password").value;
                var settings = {
                    url: "http://nishilvani83.pythonanywhere.com//newpwd",
                    method: "POST",
                    timeout: 0,
                    headers: {
                        "Content-Type": "application/json",
                        Authorization:
                            "Basic " + btoa(username + ":" + password),
                    },
                    data: JSON.stringify({
                        password1: password1,
                        password2: password2,
                    }),
                };

                $.ajax(settings).done(function (response) {
                    if (response.newpwd == 'Password changed Succesfully.') {
                        private_socket.emit("Recheck",username);
                        location.href =
                            "./index.html?username=" +
                            username +
                            "&password=" +
                            password1;
                    } else {
                        alert(response.newpwd);
                    }
                    }).fail(function (error) {
                        if (error.status == 401) {
                            location.href ="./Login.html"
                        }
                    });
            }
            $(document).ready(function () {
                

                socket.on("connect", function () {
                    private_socket.emit("addusername",username);
                });
                
                private_socket.on("Reload", function (msg) {
                    if (msg == "Reload") {
                        main();
                    }
                });
            });
            window.addEventListener('beforeunload', () => {
                private_socket.emit("removeusername",username);
            });

        </script>

        <h3 align="center">Change Password</h3>
        
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
            />
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input
                type="password"
                class="form-control"
                id="confirm password"
                name="password"
                placeholder="Confirm password"
            />
        </div>
        <br />
        <button onclick="changepwd()" class="btn btn-primary">Change Password</button>
    </body>
</html>
